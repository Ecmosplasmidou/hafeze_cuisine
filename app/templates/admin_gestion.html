{% extends 'base2.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light mb-4">Nos plats</h1>
    <div class="row">
        {% for plat in plats %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='pics/' + plat.image) }}" class="card-img-top" alt="{{ plat.name }}" style="width:100%; height:300px; object-fit:cover;">
                    <div class="card-body" style="width:100%; height:200px; object-fit:cover;">
                        <h5 class="card-title">{{ plat.name }}</h5>
                        <p class="card-text">{{ plat.description }}</p>
                        <p class="card-text"><strong>{{ plat.price }}â‚¬</strong></p>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('edit_dish', id=plat.id) }}" class="btn btn-primary">Modifier</a>
                            <form action="{{ url_for('delete_dish', id=plat.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Supprimer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
