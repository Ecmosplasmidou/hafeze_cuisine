<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hafeze Cuisine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='pics/HafezeCuisine.jpg') }}" type="image/jpg">
    <style>
      body, html {
          height: 100%;
      }
      .content-wrapper {
          min-height: 100%;
          display: flex;
          flex-direction: column;
      }
  </style>
</head>
<body>
  <div class="content-wrapper">
  <nav class="navbar navbar-expand-md navbar-dark bg-danger">
    <div class="container-fluid">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='pics/HafezeCuisine-removebg-preview.png') }}" alt="Hafeze Cuisine" width="80px" height="80px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('plats') }}">Nos plats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Des questions?</a>
                </li>
            </ul>
            <a class="btn btn-outline-light me-3" href="{{ url_for('panier') }}" style="font-family: 'Pacifico', cursive;">
              Panier <span class="badge bg-secondary">{{ session.get('cart_count', 0) }}</span>
          </a>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

<footer class="py-2 mt-auto bg-danger">
  <div class="container">
      <div class="row">
          <!-- <div class="col-12 col-md-6 text-center text-md-start mb-4 mb-md-0">
              <a href="{{ url_for('index') }}">
                  <img src="#" alt="Logo" class="img-fluid text-light" style="max-width: 250px; height: auto;">
              </a>
          </div> -->
      </div>
  </div>
  <div class="text-center text-white" style="font-family: 'Pacifico', cursive;">
    &copy; {{ current_year }} HafezeCuisine. All rights reserved.
</div>
</footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
