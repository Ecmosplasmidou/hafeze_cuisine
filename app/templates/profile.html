{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('delete_user', user_id=current_user.id) }}">

            </form>
        </div>
    </div>
</div>
{% endblock %}
